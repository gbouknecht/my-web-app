<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title></title>
    </head>
    <body>
<!-- Any content outside of the UI Composition tag will be ignored. -->
        <ui:composition template="/templates/default-page.xhtml">
            <ui:define name="title">
                My Web App
            </ui:define>
            <ui:define name="content">
                <h:outputText value="#{messages.welcomeText}" escape="false" />
                <br />#{homeBean.message}
                <ul>
                    <li>Name: #{messages.applicationName}</li>
                    <li>Version: #{messages.applicationVersion}</li>
                    <li>Build timestamp: #{messages.applicationBuildTimestamp}</li>
                </ul>
            </ui:define>
        </ui:composition>
<!-- Any content outside of the UI Composition tag will be ignored. -->
    </body>
</html>
