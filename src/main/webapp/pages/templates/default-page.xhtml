<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title" /></title>
        <link href="#{request.contextPath}/style/my-style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <body>
        <div id="header">
            <ui:insert name="header">
                <i>Default header</i>
            </ui:insert>
        </div>
        <div id="navigation">
            <ul>
                <li><h:link outcome="pretty:home"     value="#{messages.home}" /></li>
                <li><h:link outcome="pretty:accounts" value="#{messages.accounts}" /></li>
                <c:if test="#{request.userPrincipal != null}">
                    <li><a href="#{request.contextPath}/logout">#{messages.logout}</a></li>
                </c:if>
            </ul>
        </div>
        <div id="actions-and-content">
            <div id="actions">
                <ui:insert name="actions">
                    &nbsp;
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content">
                    <i>Default content</i>
                </ui:insert>
            </div>
        </div>
        <div class="clear" />
        <div id="footer">
            #{messages.applicationName} #{messages.applicationVersion} (#{messages.applicationBuildTimestamp})
        </div>
    </body>
</html>
