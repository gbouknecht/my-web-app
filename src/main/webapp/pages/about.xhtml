<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title></title>
    </head>
    <body>
<!-- Any content outside of the UI Composition tag will be ignored. -->
        <ui:composition template="/pages/templates/default-page.xhtml">
            <ui:define name="title">
                #{messages.applicationName} - #{messages.about}
            </ui:define>
            <ui:define name="header">
                #{messages.about}
            </ui:define>
            <ui:define name="content">
                <div class="data">
                    <table>
                        <tr>
                            <td>#{messages.name}</td>
                            <td>#{messages.applicationName}</td>
                        </tr>
                        <tr>
                            <td>#{messages.version}</td>
                            <td>#{messages.applicationVersion}</td>
                        </tr>
                        <tr>
                            <td>#{messages.buildTimestamp}</td>
                            <td>#{messages.applicationBuildTimestamp}</td>
                        </tr>
                    </table>
                </div>
            </ui:define>
        </ui:composition>
<!-- Any content outside of the UI Composition tag will be ignored. -->
    </body>
</html>
