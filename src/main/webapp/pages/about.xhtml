<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title></title>
    </head>
    <body>
<!-- Any content outside of the UI Composition tag will be ignored. -->
        <ui:composition template="/pages/templates/default-page.xhtml">
            <ui:define name="title">
                #{messages.applicationName} - #{messages.about}
            </ui:define>
            <ui:define name="content">
                <ul>
                    <li>#{messages.name}: #{messages.applicationName}</li>
                    <li>#{messages.version}: #{messages.applicationVersion}</li>
                    <li>#{messages.buildTimestamp}: #{messages.applicationBuildTimestamp}</li>
                </ul>
            </ui:define>
        </ui:composition>
<!-- Any content outside of the UI Composition tag will be ignored. -->
    </body>
</html>
