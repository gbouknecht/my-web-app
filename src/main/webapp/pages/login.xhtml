<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title></title>
    </head>
    <body>
<!-- Any content outside of the UI Composition tag will be ignored. -->
        <ui:composition template="/pages/templates/default-page.xhtml">
            <ui:define name="title">
                #{messages.applicationName} - #{messages.login}
            </ui:define>
            <ui:define name="header">
                #{messages.login}
            </ui:define>
            <ui:define name="content">
                <c:if test="#{qualifier == 'retry'}">
                    <div class="error">
                        <h:outputText value="#{messages.loginFailedText}" escape="false" />
                    </div>
                </c:if>
                <form method="post" action="#{request.contextPath}/j_spring_security_check">
                    <div class="form">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{messages.username}" />
                            <input type="text" id="username-input-text" name="j_username" />
                            
                            <h:outputLabel value="#{messages.password}" />
                            <input type="password" id="password-input-secret" name="j_password"  />
                        </h:panelGrid>
                        <div class="actions">
                            <input id="login-button" type="submit" value="#{messages.login}" />
                        </div>
                    </div>
                </form>
            </ui:define>
        </ui:composition>
<!-- Any content outside of the UI Composition tag will be ignored. -->
    </body>
</html>
